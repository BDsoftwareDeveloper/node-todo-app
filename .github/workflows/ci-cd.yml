name: CI/CD for Node.js Todo App

# Define the events that trigger the workflow
on:
  # Trigger on push events to the main branch
  push:
    branches:
      - main
  # Trigger on pull requests targeting the main branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    # Step 3: Install dependencies
    - name: Install Dependencies
      run: npm install

    # Step 4: Run tests (optional, ensure you have test scripts in package.json)
    - name: Run Tests
      run: npm test

    # Step 5: Build Docker image
    - name: Build Docker Image
      run: docker build -t node-todo-app .

    # Step 6: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 7: Push Docker image to Docker Hub
    - name: Push Docker Image
      run: |
        docker tag node-todo-app saifulweb2023/node-todo-app:latest
        docker push saifulweb2023/node-todo-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

